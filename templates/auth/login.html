{% extends 'log_base.html' %}

{% block head %}
<title>Вход в аккаунт</title>
{% endblock %}


{% block form %}
<div class="login_header"> Войдите в аккаунт </div>
<form method="post" action="/auth">
    <div class="login_input_text"> Ваш <span class="orange_text">логин:</span>
        <input class="login_input_login" type="text" name="username">
    </div>
    <div class="login_input_text"> Ваш <span class="orange_text">пароль:</span>
        <input class="login_input_register" type="password" name="password">
    </div>
    <p class="reg_help_text">Если у вас нет аккаунта вы можете его <a class="reg_help_href" href="{{ url_for('register') }}">Создать</a></p>
    <input class="input_submit" type="submit" value="Войти">
</form>
{% endblock %}
